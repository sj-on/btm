<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <meta name="description" content="Inspired from the project demonstrated in Day 1 of '30 Days of JS' by WebBos.">
    <title>BTM: Beats that Match</title>
</head>
<body>
    
    <div class="presskey">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        </div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="66" src="./sounds/cowbell.wav"></audio>
    <audio data-key="67" src="./sounds/crash.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="69" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/perc.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="73" src="./sounds/shaker.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <script src="./index.js"></script>
</body>
</html>
